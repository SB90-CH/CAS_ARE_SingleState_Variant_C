<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='chatbot.js')}}?3"></script>
    <style>
      body {
        background-color: #f4f4f4;
        color: #333;
        font-family: Arial, sans-serif;
      }
      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 0;
        background-color: #fff;
      }
      .card-header {
        background-color: #4CAF50;
        color: white;
        border-bottom: none;
        text-align: center;
        padding: 20px 0;
      }
      .card-header p {
        margin-top: 5px;
        font-size: 22px;
      }
      .card-body {
        text-align: left;
        padding: 20px;
      }
      .form-control {
        border: 1px solid #ccc;
        border-radius: 0;
        padding: 10px;
        background-color: #f9f9f9;
      }
      .btn {
        background-color: #4CAF50;
        border: 1px solid #4CAF50;
        color: white;
        border-radius: 0;
      }
      .btn:hover {
        background-color: #155a8b;
        border-color: #155a8b;
        color: white;
      }
      a.text-dark:hover {
        color: #155a8b;
      }
    </style>
  </head>
  <body>

  <section>
      <div class="container py-5">
    
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
    
            <div class="card">
              <div class="card-header">
                <img src="https://i.imgur.com/3XHHxQq.png" alt="Logo" class="img-fluid mb-3">
                <a href="#" class="text-white" onclick="reset(event)"><i class="bi bi-arrow-repeat"></i></a>
                <p class="mb-0 fw-bold" id="display_type_name">Willkommen im Thurgau</p>
                <a href="#" class="text-white" onclick="info(event)"><i class="bi bi-info-circle"></i></a>
              </div>
              <div class="card-body" id="messages">
                <!-- messages will appear here -->
              </div>
              <div class="card-body">
                <div class="d-grid gap-2">
                  <textarea class="form-control" id="user_says_input" rows="2"></textarea>
                  <button class="btn" type="button" onclick="user_says()"><i class="bi bi-send"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
